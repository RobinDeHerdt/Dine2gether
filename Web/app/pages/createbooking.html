<main>
	<div class="container under-header">
		<div class="row">
			<ul class="collection" ng-repeat="error in create.errors track by $status">
		      <li class="collection-item">{{error[0]}}</li>
		    </ul>
	    </div>
		<div class="row">
			<div class="col s12 m12">
				<div class="card">
					<div class="card-content">
						<form action="http://dine2gether.local/api/createbooking" method="POST" enctype="multipart/form-data">
							<ul>
								<li ng-show="create.currentPage == 1">
									<div class="row">
										<div class="col s8">
											<h4>General information</h4>
										</div>
										<div class="input-field col s12">
											<label for="title">Short description</label>
											<input ng-model="create.menu_title" name="title" id="title" type="text" class="validate" required>
										</div>
										<div class="input-field col s6">
											<label for="tel">Telephone number</label>
											<input ng-model="create.telephone_number" type="tel" id="tel" required>
										</div>
										<div class="input-field col s4">
											<label for="price">Price per person</label>
											<input  ng-model="create.price" name="price" id="price" type="number" step="0.01" class="validate" required>
										</div>
									</div>
								</li>
								<li ng-show="create.currentPage == 2">
									<div class="row">
										<div class="col s2">
											<h4>Location</h4>
										</div>
										<div class="input-field col s4">
											<input type="checkbox" ng-model="create.selectedAddress" ng-change="create.getAddress()" id="selectedAddress" />
											<label for="selectedAddress">Use my home address</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<label for="street_number" ng-class="{'active': create.selectedAddress}">Street and number</label>
											<input ng-model="create.address" name="street_number" id="street_number" type="text" class="validate" required>
										</div>
										<div class="input-field col s6">
											<label for="postalcode" ng-class="{'active': create.selectedAddress}">Postalcode</label>
											<input ng-model="create.postal_code" name="postalcode" id="postalcode" type="text" class="validate" required>
										</div>
										<div class="input-field col s6">
											<label for="city" ng-class="{'active': create.selectedAddress}">City</label>
											<input ng-model="create.city" name="city" id="city" type="text" class="validate" required>
										</div>
									</div>
								</li>
								<li ng-show="create.currentPage == 3">
									<div class="row">
										<div class="col s12">
											<h4>Kitchenstyles</h4>
										</div>
										<div class="input-field col s6">
											<p ng-repeat="kitchenstyle in create.kitchenstyles">
												<input type="checkbox" ng-model="kitchenstyle.selected" id="{{ kitchenstyle.name }}" />
												<label for="{{ kitchenstyle.name }}">{{kitchenstyle.name}}</label>
											</p>
										</div>
									</div>
								</li>
								<li ng-show="create.currentPage == 4">
									<div class="row">
										<div class="col s12">
											<h4>Date & time</h4>
										</div>
									</div>
									<ul>
										<li ng-repeat="date in create.dates">
											<div class="row">
												<div class="col s1">
													<strong>Date {{ $index + 1 }}</strong>
												</div>
												<div class="col s1">
													<a ng-click="create.deleteDate($index)" ng-hide="$index == 0" class="btn red darken-4 btn-small mar-right-m">Delete</a>
												</div>
											</div>
											<div class="row">
												<div class="input-field col s6">
													<input type="date" class="datepicker" placeholder="Pick a date" ng-model="date.bookingdate">
													<input type="time" class="timepicker" value="18:00:00" ng-model="date.time">
													<input type="text" placeholder="Max guests" class="col s4" ng-model="date.max_guests">
												</div>
											</div>
										</li>
										<div class="row">
											<div class="col s12">
												<a ng-click="create.addTemplateDate()" class="btn waves">Add another date</a>
											</div>
										</div>
									</ul>
								</li>
								<li ng-show="create.currentPage == 5">
									<div class="row">
										<div class="col s12">
											<h4>Menu</h4>
										</div>
									</div>
									<ul>
										<li ng-repeat="dish in create.dishes">
											<div class="row">
												<div class="col s1">
													<strong>Dish {{ $index + 1 }}</strong>
												</div>
												<div class="col s1">
													<a ng-click="create.deleteDish($index)" ng-hide="$index == 0" class="btn red darken-4 btn-small mar-right-m">Delete</a>
												</div>
											</div>
											<div class="row">
												<div class="input-field col s7">
													<label for="name">Name</label>
													<input ng-model="dish.dish_name" name="name" id="name" type="text" class="validate"required>
												</div>
												<div class="file-field input-field col s5">
													<div class="btn">
														<span>Add image</span>
														<input ngf-select="create.createImageFile($files, $invalidFiles, dish.number)" accept="image/*" ngf-max-size="2MB" type="file" multiple>
													</div>
													<div class="file-path-wrapper">
														<input class="file-path validate" type="text" placeholder="Upload image" required>
													</div>
												</div>
												<div class="input-field col s12">
													<label for="description">Description</label>
													<input ng-model="dish.descr" name="description" id="description" type="text" class="validate" required>
												</div>
											</div>
											<div class="divider mar-btm-xl mar-top-xl" ng-if="!$last"></div>
										</li>
										<div class="mar-btm-xl mar-top-xl">
											<a ng-click="create.addTemplateDish()" class="btn waves">Add another dish</a>
										</div>
									</ul>
								</li>
							</ul>
							<div class="row">
								<div ng-show="create.currentPage == create.numberOfPages" class="input-field col s12">
									<a ng-click="create.createBooking()" class="btn waves">Save</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col s12 center">
						<ul id="createbookingpagination" class="pagination">
							<li tabindex="0" ng-click="create.currentPage = 1" ng-class="create.currentPage == 1 ? 'active' : waves-effect"><a>1</a></li>
							<li tabindex="0" ng-click="create.currentPage = 2" ng-class="create.currentPage == 2 ? 'active' : waves-effect"><a>2</a></li>
							<li tabindex="0" ng-click="create.currentPage = 3" ng-class="create.currentPage == 3 ? 'active' : waves-effect"><a>3</a></li>
							<li tabindex="0" ng-click="create.currentPage = 4" ng-class="create.currentPage == 4 ? 'active' : waves-effect"><a>4</a></li>
							<li tabindex="0" ng-click="create.currentPage = 5" ng-class="create.currentPage == 5 ? 'active' : waves-effect"><a>5</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
