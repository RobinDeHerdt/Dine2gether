<main>
	<div class="container under-header">
		<div class="row">
			<div class="col s12">
				<h1>{{request.booking.title}}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div ng-show="request.booking.bookingdates.length" class="input-field col s6">
					<h5>Pick your date:</h5>
					<div ng-show="!request.daterequest && request.booking.bookingdates.length">
						<select ng-model="request.requestdata.selectedDate" id="dateselect">
							<option ng-repeat="date in request.booking.bookingdates" value="{{date.date}}">{{request.convertToDate(date.date) | date: "dd/MM/yyyy"}} at {{request.convertToDate(date.date) | date: "HH:mm"}}</option>
						</select>
						<a href="" ng-click="request.daterequest = true" ng-if="!request.daterequest">Request new date</a>
					</div>
					<div ng-if="request.daterequest">
						<input ng-model="request.requestdata.newdate" type="date" class="col s6">
						<input ng-model="request.requestdata.newtime" type="time" class="col s6" value="18:00:00">
						<a href="" ng-if="request.daterequest" ng-click="request.resetSelect()">Choose from available dates</a>
					</div>
				</div>
			</div>
			<div class="col s12">
				<div class="input-field col s12">
					<h5>Something else you'd like to ask?</h5>
					<textarea id="textarea1" class="materialize-textarea" placeholder="Ask away!"></textarea>
				</div>
			</div>
			<div class="col 12">
				<a ng-click="request.sendRequest()" class="btn">Confirm request</a>
			</div>
		</div>
	</div>
</main>
