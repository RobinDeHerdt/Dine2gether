<div class="container under-header" id="pp-container">
	<div class="row">
		<h1>{{public.user.first_name}}'s' Profile</h1>
		<div class="col s7" id="bookings-wrapper">
			<h4>Join me for a delicious meal</h4>
			<div id="bookings">
				<div ng-repeat="booking in public.bookings" class="col s6">
					<div class="card booking">
						<div class="card-image">
							<img ng-src="{{booking.dishes[0].dishimages[0].image_uri ? booking.dishes[0].dishimages[0].image_uri : 'images/no-image.jpg'}}" alt="">
						</div>
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4">{{booking.title}}</span>
							<p><span class="bold">Price</span> &euro; {{booking.price}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4 offset-s1 card" id="user-info">
			<div class="card-image">
				<img src="{{public.user.image}}" alt="{{public.user.first_name}}'s profile picture">
			</div>
			<div class="card-content">
				<p>
					<span class="bold">Hi there!</span> <br>
					I'm {{public.user.first_name}} {{public.user.last_name}} <br>
					You can find me in {{public.user.city}}
					<div class="divider mar-top-l mar-btm-l"></div>
					<ul class="collection with-header">
						<li class="collection-header bold">My interests</li>
						<li ng-repeat="interest in public.user.interests" class="collection-item">{{interest.name}}</li>
					</ul>
				</p>
			</div>
		</div>
		<!-- last 3 reviews for this host -->
		<div class="col s7" id="latestreviews">
			<h4>What others think of me:</h4>

		</div>

	</div>
	

</div>
