<div id="modal2" class="modal">
    <div class="modal-content">
      	<div class="row">
	        <div class="input-field col s12">
	          	<input placeholder="First Name" id="first_name" type="text" class="validate" ng-model="register.first_name">
	        </div>
	        <div class="input-field col s12">
	          	<input placeholder="Last Name" id="last_name" type="text" class="validate" ng-model="register.last_name">
	        </div>
          <div class="input-field col s12">
              <input placeholder="Email" id="email" type="email" class="validate" ng-model="register.email">
          </div>
          <div class="input-field col s12">
              <input placeholder="City" id="city" type="text" class="validate" ng-model="register.city">
          </div>
          <div class="input-field col s12">
              <input placeholder="Password" id="password" type="password" class="validate" ng-model="register.password">
          </div>
      	</div>
    </div>
    <div class="modal-footer">
      	<a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="register.register()">Join our awesome team!</a>
    </div>
</div>
