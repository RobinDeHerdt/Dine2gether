<div id="login-modal" class="modal">
    <div class="modal-content">
    	<form action="" ng-keyup="$event.keyCode == 13 && login.login()">
      	<div class="row">
	        <div class="input-field col s12">
	          	<input placeholder="Email" id="email" type="email" class="validate" ng-model="login.email">
	        </div>
	        <div class="input-field col s12">
	          	<input placeholder="Password" id="password" type="password" class="validate" ng-model="login.password">
	        </div>
      	</div>
		<div class="row">
			<div class="col s12">
				<a class="modal-action modal-close waves-effect waves-light btn" type="submit" ng-click="login.login()">Sign in!</a>
			</div>
		</div>
		</form>
    </div>
</div>
