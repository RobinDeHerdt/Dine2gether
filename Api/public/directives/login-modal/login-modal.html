<div id="modal1" class="modal">
    <div class="modal-content">
      	<a class="btn wave">Sign in with Facebook</a>
      	<div class="divider mar-top-xl"></div>
      	<div class="row">
	        <div class="input-field col s12">
	          	<input placeholder="Email" id="email" type="email" class="validate" ng-bind="login.email">
	        </div>
	        <div class="input-field col s12">
	          	<input placeholder="Password" id="password" type="password" class="validate" ng-bind="login.password">
	        </div>
      	</div>
    </div>
    <div class="modal-footer">
      	<a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="vm.login()">Sign in!</a>
    </div>
</div>
