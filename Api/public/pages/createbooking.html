<main>
	<div class="container under-header">
		<div class="row">
			<ul class="collection" ng-repeat="error in create.errors">
		      <li class="collection-item red lighten-1">{{error[0]}}</li>
		    </ul>
	    </div>
		<div class="row">
			<ul>
				<li ng-show="create.currentPage == 1">
					<h4>1. General information</h4>
					<form class="col s12" action="/api/createbooking" method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="input-field col s6">
								<input ng-model="create.menu_title"  name="title" type="text" class="validate" required>
								<label for="title">Short description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s2">
								<input  ng-model="create.price" name="price" type="number" step="0.01" class="validate" required>
								<label for="price">Price per person</label>
							</div>
						</div>
						<p>Available places (max. guests)</p>
						<div class="row">
							<div class="input-field col s2">
								<input ng-model="create.max_nr_guests" type="number" required>
								<label for="max_nr_guests">max. guests</label>
							</div>
						</div>
					</li>
					<li ng-show="create.currentPage == 2">
						<h4>2. Location</h4>
						<div class="row">
							<div class="input-field col s6">
								<input ng-model="create.address" name="street_number" type="text" class="validate" required>
								<label for="street_number">Street and number</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input ng-model="create.postal_code" name="postalcode" type="text" class="validate" required>
								<label for="postalcode">Postalcode</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input ng-model="create.city" name="city" type="text" class="validate" required>
								<label for="city">City</label>
							</div>
						</div>
					</li>
					<li ng-show="create.currentPage == 3">
						<h4>3. Your interests</h4>
						<div class="row">
							<div class="input-field col s6">
								<!-- Loop door alle interesses hier, data staat op /api/interests -->
								<p ng-repeat="interest in create.interests">
						      <input type="checkbox" ng-model="interest.selected" class="filled-in" id="{{ interest.interest }}" />
						      <label for="{{ interest.interest }}">{{interest.interest}}</label>
						    </p>
							</div>
						</div>
						
						</li>
						<li ng-show="create.currentPage == 4">
						<h4>4. Kitchenstyles</h4>
						<div class="row">
							<div class="input-field col s6">
								<p ng-repeat="kitchenstyle in create.kitchenstyles">
						      <input type="checkbox" ng-model="kitchenstyle.selected" class="filled-in" id="{{ kitchenstyle.style }}" />
						      <label for="{{ kitchenstyle.style }}">{{kitchenstyle.style}}</label>
						    </p>
							</div>
						</div>
						
						</li>
						<li ng-show="create.currentPage == 5">
							<h4>5. Menu</h4>
							<ul>
								<li ng-repeat="dish in create.dishes">
									<a ng-click="create.deleteLastDish()" ng-if="$last && dish.number != 1" class="btn red darken-4 btn-small mar-right-m">Delete</a>
									Dish {{ dish.number }}: 
									<div class="row">
										<div class="input-field col s6">
											<input ng-model="dish.dish_name" name="name" type="text" class="validate"required>
											<label for="name">Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input ng-model="dish.descr" name="description" type="text" class="validate" required>
											<label for="description">Description</label>
										</div>
									</div>
									<div class="row">
										<div class="file-field input-field col s6">
											<div class="btn">
												<span>Add image</span>
												<input ngf-select="create.createImageFile($files, $invalidFiles, dish.number)" accept="image/*" ngf-max-size="2MB" type="file" multiple>
											</div>
											<div class="file-path-wrapper">
												<input class="file-path validate" type="text" placeholder="Upload image" required>
											</div>
										</div>
									</div>
								</li>

								<a ng-click="create.addTemplateDish()" class="btn waves">Add dish</a>
							</ul>

						</li>
					</ul>
					<div class="row">
						<div ng-show="create.currentPage == create.numberOfPages" class="input-field col s6">
							<a ng-click="create.createBooking()" class="btn waves">Create booking</a>
						</div>
					</div>
					<ul id="createbookingpagination" class="pagination">
						<li ng-click="create.currentPage = create.currentPage - 1" ng-class="create.currentPage == 1 ? 'disabled': 'waves-effect'"><a href="#!">&laquo;</a></li>
						<li ng-click="create.currentPage = 1" ng-class="create.currentPage == 1 ? 'active' : waves-effect"><a>1</a></li>
						<li ng-click="create.currentPage = 2" ng-class="create.currentPage == 2 ? 'active' : waves-effect"><a>2</a></li>
						<li ng-click="create.currentPage = 3" ng-class="create.currentPage == 3 ? 'active' : waves-effect"><a>3</a></li>
						<li ng-click="create.currentPage = 4" ng-class="create.currentPage == 4 ? 'active' : waves-effect"><a>4</a></li>
						<li ng-click="create.currentPage = 5" ng-class="create.currentPage == 5 ? 'active' : waves-effect"><a>5</a></li>
						<li ng-class="create.currentPage == 5 ? 'disabled' : waves-effect" ng-click="create.currentPage = create.currentPage + 1"><a> &raquo; </a></li>
					</ul>
				</form>
			</div>
		</div>
	</main>
