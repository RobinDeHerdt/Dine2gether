<main>
  <div class="container under-header">
    <div class="row">
      <form class="col s12" action="/api/createbooking" method="POST">
        <div class="row">
          <div class="input-field col s6">
            <input  name="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="date" type="date" class="validate">
            <label for="date">Date and time</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  name="price" type="text" class="validate">
            <label for="price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  name="street_number" type="text" class="validate">
            <label for="street_number">Street and number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  name="postalcode" type="text" class="validate">
            <label for="postalcode">Postalcode</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  name="city" type="text" class="validate">
            <label for="city">City</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="submit" value="Save">
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
