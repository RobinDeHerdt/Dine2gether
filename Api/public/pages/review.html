<main>
	<div class="container under-header">
		<div class="row" ng-repeat="booking in review.bookings">
	        <div class="col s12 m3" ng-repeat="guest in booking.users">
	          <div class="card">
	            <div class="card-image">
	              <img ng-src="{{guest.image}}">
	              <span class="card-title">{{ guest.first_name + " " + guest.last_name }}</span>
	            </div>
	            <div class="card-content">
					<strong>{{ booking.title }}</strong>
	            </div>
	            <div class="card-action">
	              <a href="" ng-click="review.getSelectedGuest(guest.id)">Review</a>
	            </div>
	          </div>
	        </div>
	     </div>
		<div class="row">
			<div class="col s12">
				<h1>Write review for {{ review.selectedGuest }}</h1>
			</div>
		</div>
		<div class="row">
				<textarea id="textarea1" class="materialize-textarea" placeholder="Review" ng-model="review.reviewinput"></textarea>
           		<a class="btn waves waves-light" ng-click="review.sendReview()">Post review</a>
		</div>
	</div>
</main>
