<main>
	<div class="container under-header">
		<h1>Profile</h1>
		<div class="row">
		<div class="col s12 m6">
          <div class="card">
            <div class="card-content">
            	<span class="card-title">Profile picture</span>
            </div>
            <div class="card-image">
              <img src="images/sample-1.jpg">
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn">Upload</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title">Personal info</span>
              <input type="text" value="<First name>">
              <input type="text" value="<Last name>">
              <input type="text" value="<Email>">
              <input type="text" value="<Date of birth>">
            </div>
           </div>
          </div>
          <div class="row">
          	<div class="col s12 m6">
          	<div class="card">
            <div class="card-content black-text">
              <span class="card-title">Address</span>    
				<input type="text" value="<Street + number>">
              	<input type="text" value="<Postalcode>">
              	<input type="text" value="<City>">
            </div>        
          </div>
        </div>
          </div>
          <div class="row">
          <div class="col s12 m6">
				<a class="waves-effect waves-light btn">Save changes</a>
			</div>
          </div>
      </div>
	</div>
</main>
