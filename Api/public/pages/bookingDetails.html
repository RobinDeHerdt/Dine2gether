<main>
	<div class="container under-header">
		<div class="row">
			<h1>{{ bookingdetails.currentBooking.title}}</h1>
			<img ng-src="{{bookingdetails.imageUrlBase + bookingdetails.currentBooking.dishes[0].dish_images[0].image_url}}">
			<h2>About This Menu</h2>
			<div class="dish" ng-repeat="dish in bookingdetails.currentBooking.dishes">
				<h5>{{dish.name}}</h5>
				<p>{{dish.description}}</p>
			</div>
			<a href="" class="btn mar-btm-l">Book This Delicious Meal</a>
		</div>
	</div>
</main>
