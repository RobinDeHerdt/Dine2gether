<main>
	<div class="container">
		<div class="row">
			<h1>{{ bookingdetails.currentBooking.title}}</h1>
			<img ng-src="{{bookingdetails.imageUrlBase + bookingdetails.currentBooking.dishes[0].dish_images[0]['image-url'].toString()}}">
			<h2>About This Delicious Menu</h2>
			<div class="dish" ng-repeat="dish in bookingdetails.currentBooking.dishes">
				<h5>{{dish.name}}</h5>
				<p>{{dish.description}}</p>
			</div>
		</div>
	</div>
</main>
