<main>
	<div class="container under-header">
		<div class="row">
			<div class="col s12">
				<h1>{{request.booking.title}}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col s6">
				<div>
					<h5>Pick your date:</h5>
					<div ng-if="!request.daterequest" class="input-field col s12">
						<select ng-model="request.requestdata.selectedDate">
							<option ng-repeat="date in request.booking.bookingdates" value="{{date.booking_date}}">{{request.convertToDate(date.booking_date) | date: "dd/MM/yyyy"}} at {{request.convertToDate(date.booking_date) | date: "HH:mm"}}</li>
						</select>
						<a ng-click="request.daterequest = true" ng-if="!request.daterequest">request new date</a>
					</div>
					<div ng-if="request.daterequest" class="input-field col s12">
						<div class="col s6">
							<input ng-model="request.requestdata.newdate" type="date">
						</div>
						<div class="col s6">
							<input ng-model="request.requestdata.newtime" type="time">
						</div>
						<a ng-if="request.daterequest && request.otherdates" ng-click="request.resetSelect()">Choose from available dates</a>
					</div>
				</div>
				<div class="col s12">
					<h5>Price/person:</h5>
					<p>{{request.booking.price | currency: "â‚¬"}}</p>
				</div>
			</div>
			<div class="col s6">
				<h5>Something else you'd like to ask this host?</h5>
				<form action="">
					<input type="textarea">
					<a href="" class="btn">Contact {{request.booking.user.first_name}}</a>
				</form>
			</div>
		</div>
		<a ng-click="request.sendRequest()" class="btn">Confirm request</a>
	</div>
</main>
